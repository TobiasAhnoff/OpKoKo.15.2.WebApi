<template bindable="router">
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle Navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">
        <i class="fa fa-home"></i>
        <span>${router.title}</span>
      </a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li repeat.for="row of router.navigation | claimsFilter: claims" class="${row.isActive ? 'active' : ''}">
          <a data-toggle="collapse" data-target="#bs-example-navbar-collapse-1.in" href.bind="row.href"><span if.bind="!row.settings.icon">${row.title}</span><i if.bind="row.settings.icon" class="fa ${row.settings.icon}"></i></a>
        </li>
      </ul>

      <ul class="nav navbar-nav navbar-right navbar-right-pad-right">
          <li class="dropdown" if.bind="isLoggedOn">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <span>${fullName}</span> <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" role="menu">
              <li class="divider"></li>
              <li><a href="#/login">Logga Ut</a></li>
            </ul>
          </li>
      </ul>
    </div>
  </nav>
</template>
